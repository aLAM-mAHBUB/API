<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main-area {
        text-align: center;
        margin-top: 200px;
    }

</style>

<body>
    <div id="main-area">
        <h2>JSON</h2>
        <h3>JavaScript Object Notation</h3>

        <input id="title" type="text" placeholder="Title" style="margin-bottom: 15px; width: 300px; height: 30px;"
            name="" id="">
        <br>
        <input id="messagePart" type="text" placeholder="Message"
            style="margin-bottom: 15px; width: 300px; height: 40px;" name="" id="">
        <br>
        <button id="submitBtn" type="submit"
            style="background-color: blueviolet; color: white; font-weight: bold; font-size: 20px; border-radius: 5px; border: none; padding: 10px 20px;">Submit</button>
    </div>

    <script>

        // click event handler on submit button
        document.getElementById("submitBtn").addEventListener("click", function () {
            const title = document.getElementById("title").value;
            const bodyPart = document.getElementById("messagePart").value;
            const postInfo = {
                title: title,
                body: bodyPart,
                userId: 1
            }
            nowPostToServer(postInfo);
        });

        // server post related function
        function nowPostToServer(parameter) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(parameter),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
    </script>
</body>

</html>
