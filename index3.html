<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JSON</h2>
    <h3>JavaScript Object Notation</h3>

    <input id="title" style="margin-bottom: 15px;" type="text" placeholder="title" name="" id=""> <br>
    <input id="bodyPart" style="margin-bottom: 15px;" type="text" placeholder="Main Text Area"> <br>
    <button id="submitButton" type="submit">Submit</button>
    <script>

        document.getElementById("submitButton").addEventListener("click", function () {
            const title = document.getElementById("title").value
            const body = document.getElementById("bodyPart").value
            const postInfo = {
                title: title,
                body: body,
                userId: 1,
            }
            nowPostToServer(postInfo);
        });
        function nowPostToServer(posts) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(posts),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
    </script>
</body>

</html>
