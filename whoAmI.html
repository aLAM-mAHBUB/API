<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>

<body>
    <h3>Name: <span id="user-name"></span> </h3>
    <h3>Gender: <span id="user-gender"></span></h3>
    <script>
        function userInfo() {
            fetch('https://randomuser.me/api')
                .then(res => res.json())
                .then(data => {
                    const user = data.results[0];
                    const gender = data.results[0];
                    // console.log(user.name, gender.gender)
                    document.getElementById("user-name").innerText = `${user.name.title} ${user.name.first} ${user.name.last}`;
                    document.getElementById("user-gender").innerText = `${gender.gender}`;
                });
        }

        setInterval(() => {
            userInfo()
        }, 3000);
    </script>
</body>

</html>
